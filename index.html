<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="shortcut icon" href="assets/images/android-chrome-192x192.png" type="image/x-icon">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <title>Login</title>
</head>

<body>

    <div class="bubble b-1"></div>
    <div class="bubble b-2"></div>
    <div class="bubble b-3"></div>
    <main>
        <form class="container-box">
            <h1>Sign In</h1>
            <div class="input-box one">
                <input id="email-user" type="text" placeholder="exemple@email.com" autocomplete="email" required>
                <label for="email-user">E-mail</label>
            </div>
            <div class="input-box two">
                <input id="password-user" type="password" placeholder="" autocomplete="current-password" required>
                <label for="password-user">Password</label>
                <div class="show">
                    <span id="button">
                        <img id="eye-icon" src="assets/images/eye-ish.svg" alt="Show Password">
                    </span>
                </div>
            </div>
            <div class="box">
                <div class="box-checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">remember-me</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            <input type="submit" id="SingIn" value="Sign In">
            <div class="creat-acount">
                <p>Already have an acount?<a href="register.html"> Create-acount</a></p>
            </div>
        </form>
        <div class="dot"></div>
    </main>
    <div class="form-wrapper">
        <div class="form-container">
            <div class="logo-container">
                Forgot Password
            </div>
            <form class="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required="">
                </div>
                <button class="form-submit-btn" type="submit">Send Email</button>
            </form>
            <p class="signup-link">
                Don't have an account?
                <a class="signup-link link"> Sign up now</a>
            </p>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
    <script>
        const a = document.querySelector('a');
        const formWrapper = document.querySelector('.form-wrapper');
        const formContainer = document.querySelector('.form-container');

        formContainer.addEventListener('click', (event) => {
            event.stopPropagation(); // Impede a propagação do clique para o formWrapper
        });

        formWrapper.addEventListener('click', () => {
            formWrapper.classList.remove('active');
            formWrapper.style.visibility = 'hidden';
        });

        a.addEventListener('click', () => {
            formWrapper.style.visibility = 'visible'; // Ativar o form-wrapper
            formWrapper.classList.add('active'); // Adiciona a classe 'active' para iniciar a animação
        });
    </script>
</body>

</html>

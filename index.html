<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <title>Login</title>
</head>
<body>

    <div class="bubble b-1"></div>
    <div class="bubble b-2"></div>
    <div class="bubble b-3"></div>
    <main>
        <form class="container-box">
            <h1>Sign In</h1>
            <div class="input-box one">
                <input id="email-user" type="text" placeholder="exemple@email.com" autocomplete="email" required>
                <label for="email-user">E-mail</label>
            </div>
            <div class="input-box two">
                <input id="password-user" type="password" placeholder="" autocomplete="current-password" required>
                <label for="password-user">Password</label>
                <div class="show">
                    <button id="button">show</button>
                </div> 
            </div>                       
            <div class="box">
                <div class="box-checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">remember-me</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            <input type="submit" id="SingIn" value="Sign In">
            <div class="creat-acount">
                <p>Already have an acount?<a href="register.html"> Create-acount</a></p>
            </div>
        </form>
        <div class="dot"></div>
    </main>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <script src="assets/js/index.js"></script>
</body>
</html>
